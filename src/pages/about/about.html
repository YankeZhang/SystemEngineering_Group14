<ion-header>
  <ion-navbar>
    <ion-title>
      Blood pressure
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Systolic</ion-label>
    <ion-input [(ngModel)]="systolic"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Diastolic</ion-label>
      <ion-input [(ngModel)]="diastolic"></ion-input>
    </ion-item>

  <button ion-button block (click)="uploadpressure()">Upload</button>
  <ion-card>
      <h2>Systolic</h2>
  <div style="display:block;">
    <canvas baseChart width="200" height="100"
    [data]="systolicData"
    [labels]='chartLabels'
    [legend]='lineChartLegend'
    [chartType]='chartType'
    [colors]="lineChartColors"
    [options]='chartOptions'
    >
  </canvas>
    </div>
  </ion-card>

  <ion-card>
    <h2>Diastolic</h2>
      <div style="display:block;">
        <canvas baseChart width="300" height="100"
        [data]="diastolicData"
        [labels]='chartLabels'
        [legend]='lineChartLegend'
        [chartType]='chartType'
        [colors]="lineChartColors"
        [options]='chartOptions'
        >
      </canvas>
        </div>
      </ion-card>
</ion-content>
