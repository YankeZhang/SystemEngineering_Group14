<ion-header>
  <ion-navbar>
    <ion-title>
      Blood glucose
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-item>
      <ion-label floating>Bloodglucose</ion-label>
      <ion-input [(ngModel)]="current"></ion-input>
    </ion-item>
    <ion-item> 
        <ion-label>{{ glucose }}</ion-label>
        
      </ion-item>
    <button ion-button block (click)="uploadglucose()">Upload</button>
    <div style="display:block;">
        <canvas baseChart
        [data]='chartData'
        [labels]='chartLabels'
        [chartType]='chartType'
        >
        </canvas>
      </div>
</ion-content>
