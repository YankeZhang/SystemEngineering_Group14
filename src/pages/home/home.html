<ion-header>
  <ion-navbar>
    <ion-title padding>Blood Readings</ion-title>
    <ion-buttons end>
        <button ion-button color="danger" clear (click)="signOut()">
          Log out
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="color">

    <ion-card>
        <ion-card-content class="card-top">
          <img alt="pressure" class="center2" src="assets/imgs/pressure2.png" >
          <ion-row>
        <ion-col>
          <p id="right">Systolic mmHg</p>
          <ion-input text-right id="values" [ngModel]="systolic"></ion-input>
        </ion-col>
        <ion-col>
          <p>Diastolic mmHg</p>
          <ion-input id="values" [ngModel]="diastolic"></ion-input>
        </ion-col>    
      </ion-row> 
      </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-content class="card-top">
            <img alt="glucose" class="center2" src="assets/imgs/glucose2.png" >
            <div id="txt">
            <p>Glucose mmol/L</p>

            <ion-input text-center id="values" [ngModel]="glucose"></ion-input>
          </div>
        </ion-card-content>
        </ion-card>

      <ion-row padding>
          <button ion-button block (click)="goToContactPage()">Doctor Contacts</button>
      </ion-row>


<ion-fab right bottom>
  <button ion-fab color="light" (click)="goToReminderPage()"><ion-icon name="alarm"></ion-icon></button>
</ion-fab>
</ion-content>
