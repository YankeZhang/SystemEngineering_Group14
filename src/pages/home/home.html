<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
        <button ion-button color="danger" clear (click)="signOut()">
          Log out
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-content class="card-top">
        <div id="title">Hampton Medical </div>
      </ion-card-content>
    </ion-card>

    <ion-card id="last">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-input id="systolic" [ngModel]="systolic"></ion-input>
                    <ion-input id="diastolic" [ngModel]="diastolic"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input id="glucose" [ngModel]="glucose"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <button ion-button clear full (click)="goToContactPage()">Contact Doctors</button>
            </ion-row>
        </ion-grid>
      </ion-card>


<ion-fab right bottom>
  <button ion-fab color="light" (click)="goToReminderPage()"><ion-icon name="alarm"></ion-icon></button>
</ion-fab>
</ion-content>
