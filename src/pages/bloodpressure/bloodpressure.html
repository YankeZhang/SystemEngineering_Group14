<ion-header>
  <ion-navbar>
    <ion-title>
      Blood pressure
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Bloodpressure</ion-label>
    <ion-input [(ngModel)]="current"></ion-input>
  </ion-item>

  <button ion-button block (click)="uploadpressure()">Upload</button>
  <div style="display:block;">
    <canvas baseChart
    [data]='chartData'
    [labels]='chartLabels'
    [chartType]='chartType'
    >

    </canvas>
    </div>
</ion-content>
