<ion-header>
  <ion-navbar>
    <ion-title>
      Blood pressure
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="color" padding>
  <ion-item>
    <ion-label floating>Systolic</ion-label>
    <ion-input [(ngModel)]="systolic"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Diastolic</ion-label>
      <ion-input [(ngModel)]="diastolic"></ion-input>
    </ion-item>

  <p></p>
  <button ion-button padding block (click)="uploadpressure()">Upload</button>

  <h4 class="title">Systolic</h4>
  <ion-card padding class="card-top">
    
    <canvas baseChart width="200" height="100"
    [data]="systolicData"
    [labels]='chartLabels'
    [legend]='lineChartLegend'
    [chartType]='chartType'
    [colors]="lineChartColors"
    [options]='chartOptions'
    >
  </canvas>
  </ion-card>

  <h4 class="title">Diastolic</h4>
  <ion-card padding class="card-top">

      <canvas baseChart width="300" height="100"
      [data]="diastolicData"
      [labels]='chartLabels'
      [legend]='lineChartLegend'
      [chartType]='chartType'
      [colors]="lineChartColors"
      [options]='chartOptions'
      >
      </canvas>
      </ion-card>
</ion-content>
