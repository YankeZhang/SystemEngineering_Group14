<ion-header>

  <ion-navbar>
      <ion-title padding >
          Add Reminder
        </ion-title>
  
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-group>
        <ion-list>
        <ion-item color="light">
            <ion-label color="primary">Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </ion-list>

          <ion-item-divider color="light">Repeat</ion-item-divider>
        <ion-list radio-group [(ngModel)]="repeat">
              <ion-item>
                <ion-label>Daily</ion-label>
                <ion-radio value="daily" ></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Once</ion-label>
                <ion-radio value="once" checked="true"></ion-radio>
              </ion-item>
            </ion-list>
            

        <ion-item-divider color="light">Alert</ion-item-divider>
        <ion-list radio-group [(ngModel)]="alert">
              <ion-item>
                <ion-label>Ringtone</ion-label>
                <ion-radio value="ringtone"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Vibration</ion-label>
                <ion-radio value="vibration" checked="true"></ion-radio>
              </ion-item>
            </ion-list>
  </ion-item-group>

  <ion-buttons end>
      <button ion-button color="primary" clear (click)="goToHomePage()">
        Save
        </button></ion-buttons>

</ion-content>
