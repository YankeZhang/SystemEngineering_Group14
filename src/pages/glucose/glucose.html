<ion-header>
  <ion-navbar>
    <ion-title>
      Blood glucose
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="color" padding>
    
  <ion-item>
      <ion-label>Blood Glucose</ion-label>
    </ion-item>
    <ion-item> 
        <ion-label>{{ glucose }}</ion-label>   
    </ion-item>

    <p></p>
    <button padding ion-button block (click)="uploadglucose()">Upload</button>

  
    <h4 class="cardtitle">Past readings</h4>
    <p></p>
    <ion-card padding class="card-top">
      <!-- <ion-item-divider class="cardtitle">Past readings</ion-item-divider> -->
      
        <div class="canvas">
        <canvas baseChart
        [data]='chartData'
        [labels]='chartLabels'
        [chartType]='chartType'
        >
        </canvas> </div>
      </ion-card>
     
</ion-content>
